<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="calculator.js"></script>

</head>

<body>
    <div id="main-content" align = "center">
        <h1>Basic JS Calculator!</h1>

        <h3 id = "store">Math will go here!</h3>
        
            <!-- <input id = "screen" type="text" placeholder = "math!"> -->
        

        <table id = "calc">
            <tr class = "num">
                <td><input type="submit" value="1"></td>
                <td><input type="submit" value="2"></td>
                <td><input type="submit" value="3"></td>
            </tr>
            <tr class = "num">
                <td><input type="submit" value="4"></td>
                <td><input type="submit" value="5"></td>
                <td><input type="submit" value="6"></td>
            </tr>
            <tr class = "num">
                <td><input type="submit" value="7"></td>
                <td><input type="submit" value="8"></td>
                <td><input type="submit" value="9"></td>
            </tr>
            <tr class = "num">
                <td>
                    <input type="submit" value="0">
                </td>
                <td>
                    <input type="submit" value=".">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="+">
                </td>
                <td>
                    <input type="submit" value="-">
                </td>
                <td>
                    <input type="submit" value="*">
                </td>
                <td>
                    <input type="submit" value="/">
                </td>
                <td>
                    <input type="submit" value="=">
                </td>
                <td>
                    <input type="submit" value="clear">
                </td>
            </tr>

        </table>



        <!-- <script src="calculator.js"></script> -->

    </div>
    <!-- #main-content -->

</body>

</html>

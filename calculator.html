<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

</head>

<body>
    <div id="main-content">
        <h1>Calc</h1>

        <h3 id = "store"></h3>
        
            <input id = "screen" type="text" placeholder = "math!">
        

        <table id = "calc">
            <tr class = "num">
                <td><input id = "1" type="submit" value="1"></td>
                <td><input id = "2" type="submit" value="2"></td>
                <td><input id = "3" type="submit" value="3"></td>
            </tr>
            <tr class = "num">
                <td><input id = "4" type="submit" value="4"></td>
                <td><input id = "5" type="submit" value="5"></td>
                <td><input id = "6" type="submit" value="6"></td>
            </tr>
            <tr class = "num">
                <td><input id = "7" type="submit" value="7"></td>
                <td><input id = "8" type="submit" value="8"></td>
                <td><input id = "9" type="submit" value="9"></td>
            </tr>
            <tr class = "num">
                <td>
                    <input id = "0" type="submit" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <input id = "+" type="submit" value="+">
                </td>
                <td>
                    <input id = "-" type="submit" value="-">
                </td>
                <td>
                    <input id = "*" type="submit" value="*">
                </td>
                <td>
                    <input id = "/" type="submit" value="/">
                </td>
                <td>
                    <input id = "=" type="submit" value="=">
                </td>
                <td>
                    <input id="clear" type="submit" value="clear">
                </td>
            </tr>

        </table>



        <script src="calculator.js"></script>

    </div>
    <!-- #main-content -->

</body>

</html>
